{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block nav %}
    Navigation
{% endblock %}

{% block body %}
    <h1>All Pages</h1>
    <ul id="list-container">
        {% for entry in entries %}
             <li><a href="wiki/{{ entry }}">{{ entry }}</a></li>
        {% empty %}
            <li>No Entry</li>
        {% endfor %}
    </ul>

{% endblock %}
